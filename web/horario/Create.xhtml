<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateHorarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateHorarioLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{horarioController.selected.fecha}" title="#{bundle.CreateHorarioTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateHorarioLabel_idhoraario}" for="idhoraario" />
                    <h:inputText id="idhoraario" value="#{horarioController.selected.idhoraario}" title="#{bundle.CreateHorarioTitle_idhoraario}" required="true" requiredMessage="#{bundle.CreateHorarioRequiredMessage_idhoraario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{horarioController.create}" value="#{bundle.CreateHorarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{horarioController.prepareList}" value="#{bundle.CreateHorarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateHorarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
