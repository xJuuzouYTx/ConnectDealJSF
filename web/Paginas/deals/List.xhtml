<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDealsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDealsEmpty}" rendered="#{dealsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{dealsController.items.rowCount > 0}">
                    <h:outputText value="#{dealsController.pagination.pageFirstItem + 1}..#{dealsController.pagination.pageLastItem + 1}/#{dealsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{dealsController.previous}" value="#{bundle.Previous} #{dealsController.pagination.pageSize}" rendered="#{dealsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{dealsController.next}" value="#{bundle.Next} #{dealsController.pagination.pageSize}" rendered="#{dealsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{dealsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDealsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDealsTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDealsTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDealsTitle_lat}"/>
                            </f:facet>
                            <h:outputText value="#{item.lat}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDealsTitle_lng}"/>
                            </f:facet>
                            <h:outputText value="#{item.lng}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDealsTitle_qualification}"/>
                            </f:facet>
                            <h:outputText value="#{item.qualification}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDealsTitle_phone}"/>
                            </f:facet>
                            <h:outputText value="#{item.phone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDealsTitle_facebook}"/>
                            </f:facet>
                            <h:outputText value="#{item.facebook}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDealsTitle_instagram}"/>
                            </f:facet>
                            <h:outputText value="#{item.instagram}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDealsTitle_twitter}"/>
                            </f:facet>
                            <h:outputText value="#{item.twitter}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDealsTitle_website}"/>
                            </f:facet>
                            <h:outputText value="#{item.website}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDealsTitle_whatsapp}"/>
                            </f:facet>
                            <h:outputText value="#{item.whatsapp}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDealsTitle_image}"/>
                            </f:facet>
                            <h:outputText value="#{item.image}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDealsTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{dealsController.prepareView}" value="#{bundle.ListDealsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{dealsController.prepareEdit}" value="#{bundle.ListDealsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{dealsController.destroy}" value="#{bundle.ListDealsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{dealsController.prepareCreate}" value="#{bundle.ListDealsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDealsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
