<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      >
    <h:head>
        <title>Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/profile.css"/>
    </h:head>
    <body>
        <div class="userInfo">
            <div class="inf">
                <div class="image">
                    <img src="https://pbs.twimg.com/media/EawxvegXYAE-lsK.jpg" alt="Avatar" class="avatar-preview"/>
                </div>
                <div class="user">
                    <h3>#{productsController.user.name}</h3>
                </div>
                <div class="count">
                    <h:form>
                        <h:commandButton value="Editar perfil" id="btnProducts" action="#{productsController.setCurrentPage('editProfile.xhtml')}" style="display: block;" >
                            <f:ajax />
                        </h:commandButton>
                    </h:form>
                </div>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <div id="profile">
                    <label for="name" >Nombre</label>
                    <input type="text" id="name" readonly="true" value="#{productsController.user.name}" class="input"></input>
                    <label for="lastname">Apellido</label>
                    <input type="text" id="lastname" readonly="true" value="#{productsController.user.lastname}" class="input"></input>
                    <label for="email">Email</label>
                    <input type="text" id="email" readonly="true" value="#{productsController.user.email}" class="input"></input>
                    <label for="document">Documento</label>
                    <input type="text" id="document" readonly="true" value="#{productsController.user.document}" class="input"></input>
                    <label for="phone">Telefono</label>
                    <input type="text" id="phone" readonly="true" value="#{productsController.user.phone}" class="input"></input>
                </div>
            </div>
        </div>
    </body>
    <style>
        body{
            font-family: 'roboto';
        }
        #profile{
            width: 60%;
            margin: auto;
            padding: 50px;
           
            background: #fff;
            border-radius: 10px;
        }
        #profile input[type=text], form input[type=password]{
            margin: auto;
            padding: 10px;
            border-radius: 7px;
            margin-top: 0px;
            border: none;
            background: #f1f1f1;
            font-size: 16px;
            outline: none;
        } 
        form input[type=submit]{
            margin: auto;
            padding: 10px;
            border-radius: 7px;
            margin-top: 20px;
        }
        .Dealcard-text{
            width: 100%;
            display: block;
        }

        .Dealcard1 {
            margin-top: 20px;
            cursor: pointer;
            display: inline-block;
            border-radius: 18px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
            font-family: roboto;
            text-align: center;
            width: 60%;
            clear: both;
            margin: 20px;
            transition: 0.5s ease;
            background: #f4f4f4;
            background-size: 100px 100px;
        }
    </style>
</html>
