<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAuditoriaPerezTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAuditoriaPerezLabel_id}"/>
                    <h:outputText value="#{auditoriaPerezController.selected.id}" title="#{bundle.ViewAuditoriaPerezTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAuditoriaPerezLabel_usuario}"/>
                    <h:outputText value="#{auditoriaPerezController.selected.usuario}" title="#{bundle.ViewAuditoriaPerezTitle_usuario}"/>
                    <h:outputText value="#{bundle.ViewAuditoriaPerezLabel_fecha}"/>
                    <h:outputText value="#{auditoriaPerezController.selected.fecha}" title="#{bundle.ViewAuditoriaPerezTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAuditoriaPerezLabel_action}"/>
                    <h:outputText value="#{auditoriaPerezController.selected.action}" title="#{bundle.ViewAuditoriaPerezTitle_action}"/>
                    <h:outputText value="#{bundle.ViewAuditoriaPerezLabel_contenido}"/>
                    <h:outputText value="#{auditoriaPerezController.selected.contenido}" title="#{bundle.ViewAuditoriaPerezTitle_contenido}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{auditoriaPerezController.destroyAndView}" value="#{bundle.ViewAuditoriaPerezDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAuditoriaPerezEditLink}"/>
                <br />
                <h:commandLink action="#{auditoriaPerezController.prepareCreate}" value="#{bundle.ViewAuditoriaPerezCreateLink}" />
                <br />
                <h:commandLink action="#{auditoriaPerezController.prepareList}" value="#{bundle.ViewAuditoriaPerezShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAuditoriaPerezIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
