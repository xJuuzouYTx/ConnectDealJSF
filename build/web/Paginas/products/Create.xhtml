<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{productsController.selected.id}" title="#{bundle.CreateProductsTitle_id}" required="true" requiredMessage="#{bundle.CreateProductsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateProductsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{productsController.selected.name}" title="#{bundle.CreateProductsTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateProductsLabel_description}" for="description" />
                    <h:inputText id="description" value="#{productsController.selected.description}" title="#{bundle.CreateProductsTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateProductsLabel_likes}" for="likes" />
                    <h:inputText id="likes" value="#{productsController.selected.likes}" title="#{bundle.CreateProductsTitle_likes}" required="true" requiredMessage="#{bundle.CreateProductsRequiredMessage_likes}"/>
                    <h:outputLabel value="#{bundle.CreateProductsLabel_image}" for="image" />
                    <h:inputTextarea rows="4" cols="30" id="image" value="#{productsController.selected.image}" title="#{bundle.CreateProductsTitle_image}" />
                    <h:outputLabel value="#{bundle.CreateProductsLabel_price}" for="price" />
                    <h:inputText id="price" value="#{productsController.selected.price}" title="#{bundle.CreateProductsTitle_price}" required="true" requiredMessage="#{bundle.CreateProductsRequiredMessage_price}"/>
                    <h:outputLabel value="#{bundle.CreateProductsLabel_active}" for="active" />
                    <h:inputText id="active" value="#{productsController.selected.active}" title="#{bundle.CreateProductsTitle_active}" />
                    <h:outputLabel value="#{bundle.CreateProductsLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{productsController.selected.createdAt}" title="#{bundle.CreateProductsTitle_createdAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProductsLabel_dealId}" for="dealId" />
                    <h:selectOneMenu id="dealId" value="#{productsController.selected.dealId}" title="#{bundle.CreateProductsTitle_dealId}" required="true" requiredMessage="#{bundle.CreateProductsRequiredMessage_dealId}">
                        <f:selectItems value="#{dealsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productsController.create}" value="#{bundle.CreateProductsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{productsController.prepareList}" value="#{bundle.CreateProductsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProductsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
